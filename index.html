<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <style type="text/css">
        body {
            margin: 0;
            height: 100vh;
            display: flex; 
            justify-content: center; 
            align-items: center;
            background-image: url('https://i.imgur.com/ujiExNB.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        button {
            background-color: transparent;
            color: black;
            width: 150px;
            height: 100px;
            font-size: 20px;
            border-radius: 10px;
        }

        /* Style for the custom modal */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: pink;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            max-width: 500px;
            text-align: center;
            font-size: 18px;
            color: black;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* No border and no outline for the "Click Me" button */
        .modal-button {
            background-color: transparent;
            color: black;
            font-size: 16px; /* Reduced font size */
            border-radius: 20px;
            padding: 8px 20px; /* Adjusted padding */
            cursor: pointer;
            margin-top: 15px;
            text-decoration: none;
            border: none;  /* Remove border */
            outline: none; /* Remove outline */
            width: auto; /* Automatically adjust to content */
        }
    </style>
</head>
<body>
    <button onclick="showModal()">Click me</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
            <button class="modal-button" onclick="showNextMessage()">Click Me</button>
        </div>
    </div>

    <!-- SoundCloud Audio Embed -->
    <iframe width="40%" height="166" scrolling="no" frameborder="no" 
    src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/289067151&color=%23ff5500&inverse=false&auto_play=true&hide_related=true"></iframe>

    <script>
        let modal = document.getElementById("myModal");
        let modalText = document.getElementById("modalText");

        let messages = [
            "Hi Irish, I’d like to ask if I have your permission to court you. Would it be okay if I did? Whether or not there’s a chance, I want to pursue you. I really want to get to know you better and have the chance to be a part of your life. Just give me a chance, and I will prove to you that the best version of myself is truly worth your time",
            "I just want you to know that my intentions are honest. I just want you genuinely make you feel happy, love you in the way you deserve to be loved, and always make sure you feel valued. I’m not perfect, but I promise I’ll always try my best to treat you right",
            "I'm willing to take a risk because I know you're worth my time, I may not have had a girlfriend before, pero naniniwala ako na every relationship is a chance to learn and grow. I'm ready to put in the effort to be the best version of myself. I want to treat you in every best way I can, My voice will remain calm even if I'm angry. I will never say anything hurtful to you, and I will love you with all my heart. Kaya wag mo sana isipin na gagawin lang kitang pang character development. I will always be sincere and gentle with you.",
            "My dream is to marry you one day, you are the person i want to grow old with, you are the person i want to make a family with. I will always choose you in every lifetime.", 
            "I just want you to know that in every universe, throughout countless lifetimes and worlds, no matter the reality, I will always find you and choose you again and again, as you always have.",
            "I love you Irish"
        ];

        let index = 0;

        function showModal() {
            modal.style.display = "flex"; 
            showNextMessage(); // Show the first message
        }

        function showNextMessage() {
            if (index < messages.length) {
                modalText.textContent = messages[index];
                index++;
            } else {
                closeModal();
            }
        }

        function closeModal() {
            modal.style.display = "none";
            index = 0; // Reset the message index when the modal is closed
        }
    </script>
</body>
</html>
